name: Fashion News Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Каждые 30 минут
  workflow_dispatch:

permissions:
  contents: write  # нужно, чтобы workflow мог пушить sent.json обратно

jobs:
  send-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # важно, чтобы GITHUB_TOKEN был доступен для push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL: ${{ secrets.CHANNEL }}
          DEEPL_KEY: ${{ secrets.DEEPL_KEY }}   # опционально
        run: |
          python bot.py

      - name: Commit sent.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sent.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update sent list [ci skip]" || true
            git push origin HEAD:${{ github.ref_name }}
            echo "Committed sent.json"
          else
            echo "No changes to commit"
          fi

name: Fashion News Bot (Topor Style)

on:
  schedule:
    - cron: '*/30 * * * *'  # Каждые 30 минут
  workflow_dispatch:  # Ручной запуск

jobs:
  send-fashion-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Fashion News Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL: ${{ secrets.CHANNEL }}
      run: python bot.py
      
    - name: Notify success
      if: success()
      run: echo "✅ Fashion news bot completed successfully"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ Fashion news bot failed"

name: Single Fashion News Bot

on:
  schedule:
    - cron: '0 */1 * * *'  # Каждый час
  workflow_dispatch:  # Ручной запуск

jobs:
  send-single-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Single News Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL: ${{ secrets.CHANNEL }}
      run: python bot.py
      
    - name: Notify success
      if: success()
      run: echo "✅ Single news bot completed successfully"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ Single news bot failed"

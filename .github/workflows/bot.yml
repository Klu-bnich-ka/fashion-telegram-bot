name: AI Fashion News Bot

on:
  schedule:
    - cron: '0 */2 * * *'  # Каждые 2 часа (увеличили интервал из-за AI-перевода)
  workflow_dispatch:  # Ручной запуск

jobs:
  send-fashion-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Увеличили таймаут для AI-обработки
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run AI Fashion Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL: ${{ secrets.CHANNEL }}
      run: python bot.py
      
    - name: Notify success
      if: success()
      run: echo "✅ AI Fashion Bot completed successfully"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ AI Fashion Bot failed"
